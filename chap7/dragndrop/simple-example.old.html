<html>
  <head>
    <title>Drag-n-Drop Simple Example</title>
    <script type="text/javascript"
            src="../scripts/prototype.js"></script>
    <script type="text/javascript"
            src="../scripts/scriptaculous.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        $A($('draggables').getElementsByTagName('img')).each(
          function(item) { new Draggable(item,{revert:true}); }
        );
        Droppables.add(
          'dropZone',
          {
            hoverclass: 'hoverActive',
            onDrop: function(draggable,dropZone) {
              $('messages').innerHTML = draggable.src + ' dropped';
            }
          }
        );
      }
    </script>
    <style type="text/css">
      #draggables {
        width: 172px;
        border: 3px ridge blue;
        float: left;
        padding: 9px;
      }
      #dropZone {
        float: left;
        margin-left: 16px;
        width: 340px;
        height: 340px;
        border: 3px ridge maroon;
        text-align: center;
        font-size: 300%;
        padding: 32px;
      }
      .hoverActive {
        background-color: #ffffcc;
      }
      #draggables img {
        margin: 4px;
      }
    </style>
  </head>

  <body>

    <div id="draggables">
      <img src="../images/photo-1.jpg"/>
      <img src="../images/photo-2.jpg"/>
      <img src="../images/photo-3.jpg"/>
      <img src="../images/photo-4.jpg"/>
      <img src="../images/photo-5.jpg"/>
    </div>

    <div id="dropZone">Drag and Drop photos here</div>

    <div id="messages" style="clear:both;padding-top:32px"></div>

  </body>

</html>
